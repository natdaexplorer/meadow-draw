<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Gallery of Lost & Found - Nat's Pondering Pond</title>
<link href="https://fonts.googleapis.com/css2?family=Delius&display=swap" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Add Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
<style>
* {
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    user-select: none;
}

body {
    font-family: "Delius", cursive;
    background: #FFF9F0;
    margin: 0;
    padding: 20px;
    text-align: center;
    min-height: 100vh;
    overflow-x: hidden;
}

.header {
    padding: 20px 0 10px 0; /* Reduced bottom padding */
}

h1 {
    font-size: 36px;
    color: #1f4d2d;
    margin: 0 0 10px 0;
    text-align: center;
    font-weight: bold;
}

.count {
    font-size: 18px;
    color: #1f4d2d;
    margin: 0 0 15px 0; /* Reduced margin */
    opacity: 0.8;
}

.back-link {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    padding: 10px 20px;
    margin: 0 0 15px 0; /* Reduced margin */
    text-decoration: none;
    color: #1f4d2d;
    border: 2px solid #1f4d2d;
    border-radius: 8px;
    background: #FFF9F0;
    transition: all 0.3s;
}

.back-link:hover {
    background: #e8f4ea;
    transform: translateY(-2px);
}

/* Compact Pagination Controls - Mobile */
.pagination-controls {
    display: none; /* Hidden on desktop by default */
    justify-content: center;
    align-items: center;
    gap: 20px; /* Reduced gap */
    margin: 10px 0 15px 0; /* Reduced margins */
    padding: 0 20px;
    height: 40px; /* Fixed compact height */
}

.pagination-btn {
    background: none;
    border: none;
    font-size: 20px; /* Smaller font */
    color: #1f4d2d;
    cursor: pointer;
    padding: 8px 12px; /* Reduced padding */
    transition: all 0.3s;
    opacity: 0.7;
    display: flex;
    align-items: center;
    justify-content: center;
}

.pagination-btn:hover {
    opacity: 1;
    transform: scale(1.1);
}

.pagination-btn:disabled {
    opacity: 0.3;
    cursor: not-allowed;
    transform: none;
}

.pagination-info {
    font-size: 14px; /* Smaller font */
    color: #1f4d2d;
    font-weight: bold;
    min-width: 80px; /* Fixed width */
}

/* Smaller triangle buttons */
.triangle-left, .triangle-right {
    width: 0;
    height: 0;
    border-style: solid;
    cursor: pointer;
}

.triangle-left {
    border-width: 10px 14px 10px 0; /* Smaller triangles */
    border-color: transparent #1f4d2d transparent transparent;
}

.triangle-right {
    border-width: 10px 0 10px 14px; /* Smaller triangles */
    border-color: transparent transparent transparent #1f4d2d;
}

.gallery-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    gap: 20px;
    max-width: 1200px;
    margin: 0 auto;
    padding: 10px 20px; /* Reduced top padding */
}

.gallery-item {
    background: white;
    border-radius: 12px;
    padding: 15px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    transition: transform 0.3s, box-shadow 0.3s;
    display: flex;
    flex-direction: column;
    align-items: center;
    cursor: pointer;
    position: relative;
    opacity: 0;
    transform: translateY(20px);
    animation: fadeInUp 0.5s ease forwards;
}

.gallery-item:hover {
    transform: translateY(-8px);
    box-shadow: 0 12px 30px rgba(0,0,0,0.15);
}

.gallery-item img {
    width: 100%;
    height: 120px;
    object-fit: contain;
    transition: transform 0.3s ease;
}

.gallery-item:hover img {
    transform: scale(1.05);
}

.empty-gallery {
    grid-column: 1 / -1;
    padding: 60px 20px;
    color: #1f4d2d;
    opacity: 0.7;
}

.empty-gallery h2 {
    font-size: 24px;
    margin: 0 0 10px 0;
}

.empty-gallery p {
    font-size: 16px;
    margin: 0;
    opacity: 0.8;
}

.loading-gallery {
    grid-column: 1 / -1;
    padding: 40px 20px;
    color: #1f4d2d;
}

@keyframes fadeInUp {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Desktop - No pagination */
@media (min-width: 769px) {
    .pagination-controls {
        display: none !important;
    }
    
    .gallery-container {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    }
    
    .gallery-item img {
        height: 120px;
    }
}

/* Mobile Styles with Compact Pagination */
@media (max-width: 768px) {
    body {
        padding: 10px 5px; /* Reduced side padding */
    }
    
    h1 {
        font-size: 28px;
        margin: 0 0 8px 0; /* Reduced margin */
    }
    
    .count {
        font-size: 16px;
        margin: 0 0 12px 0; /* Reduced margin */
    }
    
    .back-link {
        margin: 0 0 12px 0; /* Reduced margin */
        padding: 8px 16px; /* Smaller button */
        font-size: 14px;
    }
    
    .pagination-controls {
        display: flex; /* Show pagination on mobile */
        margin: 8px 0 12px 0; /* Tight margins */
        gap: 15px; /* Tighter gap */
        height: 35px; /* Even more compact */
    }
    
    .gallery-container {
        grid-template-columns: repeat(3, 1fr);
        gap: 12px; /* Slightly larger gap for bigger images */
        padding: 5px 10px; /* Reduced padding */
    }
    
    .gallery-item {
        padding: 12px; /* More padding for larger appearance */
    }
    
    .gallery-item img {
        height: 100px; /* Larger images on mobile */
    }
}

@media (max-width: 480px) {
    h1 {
        font-size: 24px;
    }
    
    .gallery-container {
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
    }
    
    .gallery-item {
        padding: 10px;
    }
    
    .gallery-item img {
        height: 90px; /* Maintain good size */
    }
    
    .pagination-controls {
        gap: 12px;
        height: 32px;
    }
    
    .pagination-info {
        font-size: 13px;
    }
    
    .triangle-left, .triangle-right {
        border-width: 8px 12px 8px 0; /* Even smaller */
    }
    
    .triangle-right {
        border-width: 8px 0 8px 12px; /* Even smaller */
    }
}

/* Ensure proper scrolling */
html {
    overflow-y: scroll;
}

body {
    overflow-y: auto;
}
</style>
</head>

<body>
    <div class="header">
        <h1>Gallery of Lost & Found</h1>
        <div class="count" id="drawingCount">Loading...</div>
        <a href="index.html" class="back-link">← Back to Pond</a>
        
        <!-- Compact Pagination Controls -->
        <div class="pagination-controls">
            <button class="pagination-btn" id="prevPage" disabled>
                <div class="triangle-left"></div>
            </button>
            <div class="pagination-info" id="pageInfo">Page 1</div>
            <button class="pagination-btn" id="nextPage" disabled>
                <div class="triangle-right"></div>
            </button>
        </div>
    </div>

    <div class="gallery-container" id="galleryContainer">
        <div class="loading-gallery">⏳ Loading gallery...</div>
    </div>

    <script>
    // Firebase Configuration
    const firebaseConfig = {
        apiKey: "AIzaSyCxDWwZX-tvvHMMUilSKzlIoiOKkbONA0M",
        authDomain: "nats-pondering-pond.firebaseapp.com",
        projectId: "nats-pondering-pond",
        storageBucket: "nats-pondering-pond.firebasestorage.app",
        messagingSenderId: "44235660914",
        appId: "1:44235660914:web:82778716501a6d460a6ceb",
        measurementId: "G-E7K9N3YD8S"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Image Cache for Gallery
    const galleryImageCache = new Map();
    let loadedDrawingIds = new Set();
    let allDrawings = [];
    let currentPage = 1;
    const MOBILE_ITEMS_PER_PAGE = 12;

    function loadGalleryItems() {
        const container = document.getElementById('galleryContainer');
        const countElement = document.getElementById('drawingCount');
        
        try {
            db.collection('drawings').onSnapshot((snapshot) => {
                allDrawings = [];
                snapshot.forEach(doc => {
                    allDrawings.push(doc.data());
                });
                
                // Update count immediately
                countElement.textContent = `${allDrawings.length} drawing${allDrawings.length !== 1 ? 's' : ''}`;
                
                if (allDrawings.length === 0) {
                    container.innerHTML = `
                        <div class="empty-gallery">
                            <h2>The Pond is Empty</h2>
                            <p>No drawings have been added yet. Go back to the pond and create something!</p>
                        </div>
                    `;
                    return;
                }
                
                // Reset to first page
                currentPage = 1;
                updatePaginationControls();
                loadCurrentPage();
                
            }, (error) => {
                console.error('Error loading gallery:', error);
                container.innerHTML = `
                    <div class="empty-gallery">
                        <h2>Error Loading Gallery</h2>
                        <p>Please try refreshing the page</p>
                    </div>
                `;
            });
        } catch (error) {
            console.error('Error setting up gallery:', error);
        }
    }

    function loadCurrentPage() {
        const container = document.getElementById('galleryContainer');
        const isMobile = window.innerWidth <= 768;
        
        if (isMobile) {
            // Mobile: Show only current page items
            const startIndex = (currentPage - 1) * MOBILE_ITEMS_PER_PAGE;
            const endIndex = startIndex + MOBILE_ITEMS_PER_PAGE;
            const pageDrawings = allDrawings.slice(startIndex, endIndex);
            
            container.innerHTML = '';
            loadedDrawingIds.clear();
            
            if (pageDrawings.length === 0) {
                container.innerHTML = '<div class="empty-gallery">No drawings on this page</div>';
                return;
            }
            
            pageDrawings.forEach((item, index) => {
                addGalleryItem(item, index);
            });
        } else {
            // Desktop: Show all drawings (no pagination)
            container.innerHTML = '';
            loadedDrawingIds.clear();
            
            allDrawings.forEach((item, index) => {
                addGalleryItem(item, index);
            });
        }
    }

    function updatePaginationControls() {
        const isMobile = window.innerWidth <= 768;
        const prevBtn = document.getElementById('prevPage');
        const nextBtn = document.getElementById('nextPage');
        const pageInfo = document.getElementById('pageInfo');
        
        if (!isMobile) {
            // Hide pagination info on desktop
            pageInfo.textContent = '';
            return;
        }
        
        const totalPages = Math.ceil(allDrawings.length / MOBILE_ITEMS_PER_PAGE);
        
        // Update page info
        pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
        
        // Update button states
        prevBtn.disabled = currentPage === 1;
        nextBtn.disabled = currentPage === totalPages || totalPages === 0;
    }

    function addGalleryItem(item, index) {
        const container = document.getElementById('galleryContainer');
        if (loadedDrawingIds.has(item.id)) return;
        
        const galleryItem = document.createElement('div');
        galleryItem.className = 'gallery-item';
        galleryItem.setAttribute('data-id', item.id);
        
        // Stagger animation delay based on index
        galleryItem.style.animationDelay = `${index * 0.1}s`;
        
        // CACHE: Use cached image if available
        let img;
        if (galleryImageCache.has(item.id)) {
            img = galleryImageCache.get(item.id).cloneNode();
        } else {
            img = document.createElement('img');
            img.src = item.img;
            img.alt = 'Pond Drawing';
            // CACHE: Store in cache
            galleryImageCache.set(item.id, img.cloneNode());
        }
        
        galleryItem.appendChild(img);
        
        // Triple tap/click deletion for gallery items
        let tapCount = 0;
        let lastTapTime = 0;
        
        function handleDeletion(e) {
            e.preventDefault();
            e.stopPropagation();
            
            const currentTime = new Date().getTime();
            if (currentTime - lastTapTime > 1000) {
                tapCount = 0;
            }
            
            tapCount++;
            lastTapTime = currentTime;
            
            if (tapCount >= 3) {
                deleteDrawing(item.id);
                tapCount = 0;
            }
        }
        
        // Add both click and touch events for all devices
        galleryItem.addEventListener('click', handleDeletion);
        galleryItem.addEventListener('touchstart', handleDeletion, { passive: false });
        
        container.appendChild(galleryItem);
        loadedDrawingIds.add(item.id);
    }

    async function deleteDrawing(id) {
        try {
            await db.collection('drawings').doc(id).delete();
            // Remove from cache
            galleryImageCache.delete(id);
        } catch (error) {
            console.error('Error deleting drawing:', error);
        }
    }

    // Pagination event handlers
    document.getElementById('prevPage').addEventListener('click', () => {
        if (currentPage > 1) {
            currentPage--;
            loadCurrentPage();
            updatePaginationControls();
        }
    });

    document.getElementById('nextPage').addEventListener('click', () => {
        const totalPages = Math.ceil(allDrawings.length / MOBILE_ITEMS_PER_PAGE);
        if (currentPage < totalPages) {
            currentPage++;
            loadCurrentPage();
            updatePaginationControls();
        }
    });

    // Handle window resize
    window.addEventListener('resize', () => {
        updatePaginationControls();
        loadCurrentPage();
    });

    // Load gallery when page loads
    document.addEventListener('DOMContentLoaded', loadGalleryItems);
    </script>
</body>
</html>
