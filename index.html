<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secret Garden</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #d6c8ff, #b3e5ff);
    }

    canvas {
      display: block;
      margin: 0 auto;
      background: transparent;
    }

    h1 {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      color: #ffffffcc;
      font-size: 1.8em;
      letter-spacing: 1px;
      text-shadow: 0 0 6px rgba(255,255,255,0.6);
    }
  </style>
</head>
<body>
  <h1>ðŸŒ¸ Secret Garden Island ðŸŒ™</h1>
  <canvas id="gardenCanvas" width="900" height="600"></canvas>

  <script>
    const canvas = document.getElementById("gardenCanvas");
    const ctx = canvas.getContext("2d");

    let time = 0;
    let drawing = false;
    let flowers = [];

    // Background stars
    const stars = Array.from({length: 50}, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      size: Math.random() * 2,
      speed: 0.2 + Math.random() * 0.4,
    }));

    // Floating bubbles
    const bubbles = Array.from({length: 20}, () => ({
      x: Math.random() * canvas.width,
      y: canvas.height + Math.random() * 200,
      radius: 5 + Math.random() * 8,
      speed: 0.3 + Math.random() * 0.5,
    }));

    // Floating island position
    const island = {
      x: canvas.width / 2,
      y: 350,
      width: 350,
      height: 120
    };

    // Fish
    const fish = {
      x: -100,
      y: 520,
      speed: 1.2,
      direction: 1
    };

    // Draw starry background
    function drawStars() {
      for (let s of stars) {
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2);
        ctx.fillStyle = "rgba(255,255,255,0.7)";
        ctx.fill();
        s.y += s.speed * 0.1;
        if (s.y > canvas.height) s.y = -5;
      }
    }

    // Draw bubbles rising
    function drawBubbles() {
      for (let b of bubbles) {
        ctx.beginPath();
        ctx.arc(b.x, b.y, b.radius, 0, Math.PI * 2);
        ctx.strokeStyle = "rgba(255,255,255,0.5)";
        ctx.stroke();
        b.y -= b.speed;
        if (b.y < -10) {
          b.y = canvas.height + Math.random() * 100;
          b.x = Math.random() * canvas.width;
        }
      }
    }

    // Draw floating island
    function drawIsland() {
      const hover = Math.sin(time * 0.02) * 10;
      const y = island.y + hover;
      ctx.beginPath();
      ctx.moveTo(island.x - island.width / 2, y);
      ctx.quadraticCurveTo(island.x, y - 60, island.x + island.width / 2, y);
      ctx.quadraticCurveTo(island.x + 140, y + 90, island.x - island.width / 2, y + 90);
      ctx.closePath();
      ctx.fillStyle = "#c2f0c2";
      ctx.fill();
      ctx.strokeStyle = "#9ed19e";
      ctx.stroke();

      // soil underside
      ctx.beginPath();
      ctx.moveTo(island.x - island.width / 2, y + 90);
      ctx.lineTo(island.x, y + 130);
      ctx.lineTo(island.x + island.width / 2, y + 90);
      ctx.closePath();
      ctx.fillStyle = "#b38b59";
      ctx.fill();
    }

    // Draw fish
    function drawFish() {
      ctx.save();
      ctx.translate(fish.x, fish.y);
      ctx.scale(fish.direction, 1);
      ctx.beginPath();
      ctx.ellipse(0, 0, 25, 10, 0, 0, Math.PI * 2);
      ctx.fillStyle = "#ffd6e7";
      ctx.fill();
      ctx.beginPath();
      ctx.moveTo(-25, 0);
      ctx.lineTo(-40, -10);
      ctx.lineTo(-40, 10);
      ctx.closePath();
      ctx.fillStyle = "#ffc3dc";
      ctx.fill();
      ctx.restore();

      fish.x += fish.speed * fish.direction;
      if (fish.x > canvas.width + 100) {
        fish.direction = -1;
      } else if (fish.x < -100) {
        fish.direction = 1;
      }
    }

    // Draw flowers (user doodles)
    canvas.addEventListener("mousedown", () => drawing = true);
    canvas.addEventListener("mouseup", () => drawing = false);
    canvas.addEventListener("mousemove", drawFlower);

    function drawFlower(e) {
      if (!drawing) return;
      const x = e.offsetX;
      const y = e.offsetY;
      flowers.push({x, y, color: pastelColor()});
    }

    function pastelColor() {
      const r = 200 + Math.random() * 55;
      const g = 200 + Math.random() * 55;
      const b = 200 + Math.random() * 55;
      return `rgba(${r},${g},${b},0.8)`;
    }

    function renderFlowers() {
      for (let f of flowers) {
        ctx.beginPath();
        for (let i = 0; i < 5; i++) {
          const angle = (Math.PI * 2 / 5) * i;
          const petalX = f.x + Math.cos(angle) * 8;
          const petalY = f.y + Math.sin(angle) * 8;
          ctx.moveTo(f.x, f.y);
          ctx.arc(petalX, petalY, 5, 0, Math.PI * 2);
        }
        ctx.fillStyle = f.color;
        ctx.fill();
      }
    }

    // Animation loop
    function animate() {
      time += 1;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawStars();
      drawBubbles();
      drawIsland();
      renderFlowers();
      drawFish();
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
